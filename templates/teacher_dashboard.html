<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | SABA System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        .sidebar {
            background-color: #1e293b;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .sidebar a:hover {
            color: white;
        }

        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 20px;
            background: white;
        }

        .table thead {
            background-color: #e2e8f0;
        }

        .logout {
            color: #ef4444;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>SABA System</h4>

            <a href="/teacher">Dashboard</a>
            <a href="/add_performance">Add Performance</a>
            <a href="/" class="logout">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Teacher Dashboard</h2>
                <span class="text-muted">Welcome, Teacher</span>
            </div>

            <!-- Stats Section -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="dashboard-card text-center">
                        <h6>Total Students</h6>
                        <h3>50</h3>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="dashboard-card text-center">
                        <h6>Average Marks</h6>
                        <h3>72%</h3>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="dashboard-card text-center">
                        <h6>Students At Risk</h6>
                        <h3 class="text-danger">5</h3>
                    </div>
                </div>
            </div>

            <!-- Student Table -->
            <div class="dashboard-card">
                <h5 class="mb-3">Student List</h5>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Attendance</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Anuja</td>
                            <td>anuja@asmedu.org</td>
                            <td>85%</td>
                            <td>78</td>
                        </tr>
                        <tr>
                            <td>Rahul</td>
                            <td>rahul@asmedu.org</td>
                            <td>60%</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>Priya</td>
                            <td>priya@asmedu.org</td>
                            <td>92%</td>
                            <td>88</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
