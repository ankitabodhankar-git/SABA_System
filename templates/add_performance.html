<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Add Student Performance</h3>

    <form method="POST">
        <input name="name" class="form-control mb-2" placeholder="Name" required>
        <input name="email" class="form-control mb-2" placeholder="Email" required>

        <select name="department" class="form-control mb-2">
            <option>BBA-CA</option>
            <option>BSC</option>
            <option>BBA</option>
            <option>BBA-IB</option>
            <option>B.COM</option>
        </select>

        <input name="attendance" type="number" class="form-control mb-2" placeholder="Attendance %" required>
        <input name="marks" type="number" class="form-control mb-2" placeholder="Marks" required>

        <button class="btn btn-primary">Save</button>
    </form>

</div>

</body>
</html>
